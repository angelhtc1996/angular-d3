
<div class=" content">
  <div fxLayout="row">
    <div>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
</div>

<div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-striped">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        
        <ng-container matColumnDef="upc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-palletized"> UPC
                <div class="box-header">
                    <div class="circle">
                        <div class="icon-img"></div>
                    </div>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.Upc }} </td>
        </ng-container>

        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-palletized"> SKU
                <div class="box-header">
                    <div class="circle">
                        <div class="icon-img"></div>
                    </div>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.ItemIdentifier.Sku }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-palletized"> Description
                <div class="box-header">
                    <div class="circle">
                        <div class="icon-img"></div>
                    </div>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ItemDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-palletized"> Available
                <div class="box-header">
                    <div class="circle">
                        <div class="icon-img"></div>
                    </div>
                </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.Quarantined; else elseBlock">
                    Available
                </div>
                <ng-template #elseBlock>
                    Unavailable
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="minRestock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-palletized"> Min. Restocking
                <div class="box-header">
                    <div class="circle">
                        <div class="icon-img"></div>
                    </div>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.OnHandQty}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
        <tr mat-row *matRowDef="let row; columns: displayedColumns" 
         (click)="onRowClicked(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
